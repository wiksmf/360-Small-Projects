<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anagram</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <main class="main">
    <h1 class="heading-primary">are they anagrams<sup class="open-modal">ðŸ›ˆ</sup> ?</h1>
    <form class="from">
      <input type="text" placeholder="enter a  word" id="word" class="input__word">
      <input type="text" placeholder="enter a list of possible anagrams" id="anagrams" class="input__possible-anagrams">
      <button class="btn btn-check">check</button>
    </form>

    <p class="result"></p>
  </main>

  <div class="modal hidden">
    <button class="btn btn-close close-modal">&times;</button>
    <p class="definition">
      According to <a class="defintion__link" href="https://en.wikipedia.org/wiki/Anagram">Wikipedia</a>, an anagram is
      a word or phrase formed by rearranging the letters of a different word or phrase, typically using all the original
      letters exactly once.
    </p>
    <p class="examples">Examples:</p>
    <ul class="example__list">
      <li class="example__item">arc = car</li>
      <li class="example__item">silent = listen</li>
      <li class="example__item">night = thing</li>
      <li class="example__item">save = vase</li>
    </ul>
    <button class="btn btn-ok close-modal">OK</button>
  </div>
</body>

</html>
