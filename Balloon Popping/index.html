<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Popping</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <main>
    <h1 class="heading-primary">Balloon Popping</h1>
    <p class="paragraph">Pop all balloons before they reach the top</p>
    <div class="info-container">
      <div class="score">score: <span class="score-display">0</span></div>
      <div class="lives">Lives: <span class="lives-display">❤❤❤❤❤</span></div>
    </div>
    
    <button class="btn btn--play">play</button>

    <canvas class="balloon-container"></canvas>
  </main>
</body>

</html>
