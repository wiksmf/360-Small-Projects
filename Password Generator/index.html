<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body class="display-flex">
  <main class="main">
    <h1 class="heading-primary">Password Generator</h1>
    
    <div class="display-flex">
      <input class="password" readonly></input>
      <button class="btn btn-copy">copy</button>
    </div>

    <form class="form">
      <div class="form__input">
        <label for="pwd-length">Password length: </label>
        <input type="number" id="pwd-length">
      </div>
      <div class="form__input display-flex">
        <label for="uppercase">Uppercase:</label>
        <input type="checkbox" id="uppercase" checked>
  
        <label for="lowercase">Lowercase:</label>
        <input type="checkbox" id="lowercase" checked>

        <label for="numbers">Numbers:</label>
        <input type="checkbox" id="numbers" checked>

        <label for="symbols">Symbols:</label>
        <input type="checkbox" id="symbols" checked>
      </div>

      <button class="btn btn-create">create</button>
    </form>
  </main>
</body>

</html>
