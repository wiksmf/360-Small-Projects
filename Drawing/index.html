<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body class="display-flex">
  <main>
    <h1>Drawing</h1>
    <div class="options display-flex">
      <div class="option">
        <label for="color">Color:</label>
        <input type="color" id="color" class="option__input">
      </div>
      <div class="option">
        <label for="size">Size:</label>
        <input type="number" id="size" class="option__input" placeholder="5">
      </div>
      <div class="option">
        <input type="radio" id="draw" name="option" checked>
        <label for="draw">draw</label>
      </div>
      <div class="option">
        <input type="radio" id="erase" name="option">
        <label for="erase">erase</label>
      </div> 
    </div>

    <canvas id="canvas" width="1000" height="500"></canvas>
  </main>

</body>

</html>
