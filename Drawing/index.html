<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body class="display-flex">
  <main>
    <h1 class="heading-primary">Drawing ðŸ–Œ</h1>
    
    <div class="container display-flex">
      <canvas id="canvas" width="1000" height="650"></canvas>

      <ul class="options display-flex">
        <li class="option">
          <label for="draw" class="label__input">
            <input type="radio" id="draw" name="option" checked>
            <svg class="icon icon-draw" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->
              <path
                d="M290.74 93.24l128.02 128.02-277.99 277.99-114.14 12.6C11.35 513.54-1.56 500.62.14 485.34l12.7-114.22 277.9-277.88zm207.2-19.06l-60.11-60.11c-18.75-18.75-49.16-18.75-67.91 0l-56.55 56.55 128.02 128.02 56.55-56.55c18.75-18.76 18.75-49.16 0-67.91z" />
            </svg>
          </label>
        </li>
        <li class="option">
          <label for="erase" class="label__input">
            <input type="radio" id="erase" name="option">
            <svg class="icon icon-erase" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <!-- Font Awesome Free 5.15.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) -->
              <path
                d="M497.941 273.941c18.745-18.745 18.745-49.137 0-67.882l-160-160c-18.745-18.745-49.136-18.746-67.883 0l-256 256c-18.745 18.745-18.745 49.137 0 67.882l96 96A48.004 48.004 0 0 0 144 480h356c6.627 0 12-5.373 12-12v-40c0-6.627-5.373-12-12-12H355.883l142.058-142.059zm-302.627-62.627l137.373 137.373L265.373 416H150.628l-80-80 124.686-124.686z" />
              </svg>
          </label>
        </li>      
        <li class="option">
          <label for="color">Color:</label>
          <input type="color" id="color" class="option__input">
        </li>
        <li class="option">
          <label for="size">Size:</label>
          <input type="number" id="size" class="option__input" min="1" placeholder="5">
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
