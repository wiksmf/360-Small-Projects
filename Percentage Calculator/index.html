<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <main>
    <h1>Percentage Calculator</h1>

    <form>
      <span>what is </span>
      <input type="number" class="number-1" placeholder="first number">
      <span>% of</span>
      <input type="number" class="number-2" placeholder="second number">
      <span>?</span>
     <button>Calculate</button>
    </form>

    <p class="result"></p>
  </main>
</body>

</html>
