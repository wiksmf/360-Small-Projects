<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight conversion</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <main>
    <section class="form">
      <h1 class="heading-primary">weight conversion</h1>
      <label for="kg">kilograms (kg): </label>
      <input type="number" class="kg" id="kg">

      <label for="lb">pounds (lb): </label>
      <input type="number" class="lb" id="lb">

      <label for="oz">ounces (oz): </label>
      <input type="number" class="oz" id="oz">

      <label for="st">stones (st):</label>
      <input type="number" class="st" id="st">

    </section>
  </main>
</body>

</html>
