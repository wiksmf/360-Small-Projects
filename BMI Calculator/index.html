<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <main>
    <h1 class="heading-primary">BMI CALCULATOR</h1>

    <form class="form">
      <p class="units">Please select a unit:</p>
      <input type="radio" name="unit" id="metric" value="metric">
      <label for="metric">metric</label>

      <input type="radio" name="unit" id="imperial" value="imperial">
      <label for="imperial">imperial</label>

      <input type="number" class="height" id="height" placeholder="height" disabled>
      <input type="number" class="weight" id="weight" placeholder="weight" disabled>
      
      <p class="warning hidden"></p>

      <button class="btn" disabled>Calculate</button>
    </form>

    <p class="result"></p>
    <p class="infoBMI"></p>
  </main>
</body>

</html>
