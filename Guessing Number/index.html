<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Guessing Number</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="main.js"></script>
</head>

<body class="display-flex">
  <div class="container">
    <header class="header">
      <h1 class="heading-primary">guess the number 🔮</h1>
    </header>

    <main class="main">
      <section class="player display-flex">
        <p class="chances paragraph">
          ⚠️ chances left: <span class="chances-left paragraph-span">10</span>
        </p>
        <form class="form-guess display-flex" action="#">
          <input class="user-guess" type="number" placeholder="enter a guess" />
          <button class="btn btn-guess">submit guess</button>
        </form>
        <p class="message paragraph">💬 start guessing . . .</p>
      </section>

      <section class="previous-guesses hidden">
        <p class=" paragraph">💥 previous guesses:
          <span class="guesses paragraph-span"></span>
        </p>
      </section>

      <section class="secret display-flex">
        <p class="number display-flex">?</p>
        <p class="paragraph">(number between 1 and 100)</p>
      </section>

      <section class="statistics display-flex">
        <p class="label-rounds">
          🔄 number of rounds: <span class="rounds paragraph-span">0</span>
        </p>
        <p class="label-wins">
          🥇 number of wins: <span class="wins paragraph-span">0</span>
        </p>
        <p class="label-losses">
          ❌ number of losses: <span class="losses paragraph-span">0</span>
        </p>
      </section>
    </main>

    <div class="modal hidden">
      <p class="game-over paragraph"></p>
      <button class="btn btn-again">play again</button>
    </div>
    <div class="overlay hidden"></div>
  </div>
</body>

</html>
