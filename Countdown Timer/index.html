<html lang="en" dir="ltr">

  <script defer src="main.js"></script>
</head>

<body class="display-flex">
  <main class="main">
    <h1 class="heading-primary">countdown timer</h1>

    <form class="form display-flex">
      <input class="date-input" type="date" max="2999-12-31">
      <button class="btn" disabled>Â»</button>
    </form>

    <p class="counter">days<span class="time-left-info days"></span></p>

    <p class="counter">minutes<span class="time-left-info minutes"></span></p>
