<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Stopwatch</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <main>
    <h1>stopwatch</h1>
    <p class="clock"></p>
    <button class="startBtn"><i class="fas fa-play fa-4x"></i></button>
    <button class="stopBtn"><i class="fas fa-pause fa-4x"></i></button>
    <button class="resetBtn"><i class="fas fa-undo fa-4x"></i></button>
  </main>
</body>

</html>
