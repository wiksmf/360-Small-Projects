<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfect Number</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <main>
    <h1 class="heading-primary">Perfect Number<sup class="open-modal">ðŸ›ˆ</sup></h1>
    <form>
      <input type="number" placeholder="enter a number" class="input-data">
      <button class="btn btn-check">check</button>
    </form>

    <p class="result"></p>
  </main>

  <div class="modal hidden">
    <button class="btn btn-close close-modal">&times;</button>
    <p class="definition">
      According to <a class="defintion__link" href="https://en.wikipedia.org/wiki/Perfect_number">Wikipedia</a>,
      a perfect number is a positive integer that is equal to the sum of its positive divisors, excluding the number itself.
    </p>
    <p class="examples">For instance, 6 has divisors 1, 2 and 3 (excluding itself), and 1 + 2 + 3 = 6, so 6 is a perfect number</p>
    <button class="btn btn-ok close-modal">OK</button>
  </div>
</body>

</html>
