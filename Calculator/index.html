<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Calculator</h1>
    <form>
      <label for="first-number">1st number: </label>
      <input type="text" id="firstNumber">
      <br>
      <label for="secondNumber">2nd number: </label>
      <input type="text" id="secondNumber">
      <br>
      <button type="button" class="addBtn" name="button">add</button>
      <button type="button" class="subtractBtn" name="button">subtract</button>
      <button type="button" class="multiplyBtn" name="button">multiply</button>
      <button type="button" class="divideBtn" name="button">divide</button>
    </form>

    <p>The Result is: <span class="result">....</span></p>
  </main>

  <script src="main.js"></script>
</body>

</html>
