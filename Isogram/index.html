<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isogram</title>
  <link href="" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <main>
    <h1 class="heading-primary">is it an isogram <sup class="open-modal">ðŸ›ˆ</sup> ?</h1>
    <form>
      <input type="text" placeholder="enter a sentence" class="input__word">
      <button class="btn btn-check">check</button>
    </form>

    <p class="result"></p>
  </main>

  <div class="modal hidden">
    <button class="btn btn-close close-modal">&times;</button>
    <p class="definition">
      According to <a class="defintion__link" href="https://en.wikipedia.org/wiki/Heterogram_(literature)">Wikipedia</a>, 
      an isogram is a word, phrase, or sentence in which no letter of the alphabet occurs more than once.
    </p>
    <p class="examples">Examples:</p>
    <ul class="example__list">
      <li class="example__item">uncopyrightable</li>
      <li class="example__item">configurated</li>
      <li class="example__item">productively</li>
      <li class="example__item">hydropneumatic</li>
    </ul>
    <button class="btn btn-ok close-modal">OK</button>
  </div>
</body>

</html>
