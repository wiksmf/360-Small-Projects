<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Converter</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <main>
    <h1 class="heading-primary">Base Converter</h1>
    <form class="form">
      <div class="initial-number">
        <label for="number">number to convert:</label>
        <input type="text" placeholder="enter a number" id="number" required>
      </div>

      <label for="inital-base">from base:</label>
      <input type="number" id="initial-base" placeholder="base between 2 and 36" min="2" max="36" required>

      <label for="end-base">to base:</label>
      <input type="number" id="end-base" placeholder="base between 2 and 36" min="2" max="36" required>

      <button class="btn">convert</button>
    </form>

    <p class="result"></p>
  </main>

</body>

</html>
