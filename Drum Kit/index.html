<body>
  <main>
    <h1>drum kit</h1>
    <p>use the keyboard to play drum</p>

    <section>
      <button class="a drum" disabled>a</button>
      <button class="s drum" disabled>s</button>
      <button class="d drum" disabled>d</button>
      <button class="j drum" disabled>j</button>
      <button class="k drum" disabled>k</button>
      <button class="l drum" disabled>l</button>
      <img src="images/drums.png" alt="">
    </section>
  </main>
