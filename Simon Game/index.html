<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <main>
    <h1 class="heading-primary">simon game</h1>
    <p class="paragraph level-info">press a key to start</p>

    <div class="container">
      <div class="row">
        <button class="btn btn--green" id="green" disabled></button>
        <button class="btn btn--red" id="red" disabled></button>
      </div>
      <div class="row">
        <button class="btn btn--yellow" id="yellow" disabled></button>
        <button class="btn btn--blue" id="blue" disabled></button>
      </div>
    </div>
  </main>
</body>

</html>
