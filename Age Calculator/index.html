<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body class="display-flex">
  <main class="main display-flex ">
    <h1 class="heading-primary">age calculator</h1>
    <form class="form">
      <label class="input__label" for="date">enter your date of birth:</label>
      <input class="input__data" id="DOB" type="date">
      <span class="wrong-input"></span>
      <button class="btn">calculate</button>
    </form>

    <section class="age__info">
      <div class="age"></div>
      <p class="birthday hidden"></p>
    </section>
  </main>
</body>

</html>
