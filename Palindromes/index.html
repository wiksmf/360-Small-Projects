<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <main>
    <h1 class="heading-primary">is it palindrome<sup class="open-modal">ðŸ›ˆ</sup> ?</h1>
    <form>
      <input type="text" class="input__word" placeholder="enter a word">
      <button class="btn">check</button>
    </form>
    <p class="result"></p>
  </main>

  <div class="modal hidden">
    <button class="btn btn-close close-modal">&times;</button>
    <p class="definition">
      According to <a class="defintion__link" href="https://en.wikipedia.org/wiki/Palindrome">Wikipedia</a>,
      a palindrome is a word, number, phrase, or other sequence of characters which reads the same backward as forward.
    </p>
    <p class="examples">Examples:</p>
    <ul class="example__list">
      <li class="example__item">madam</li>
      <li class="example__item">racecar</li>
      <li class="example__item">radar</li>
    </ul>
    <button class="btn btn-ok close-modal">OK</button>
  </div>
</body>

</html>
