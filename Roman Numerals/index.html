<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman-Arabic Numerals</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <main class="main">
    <h1 class="heading-primary">Roman-Arabic Numerals</h1>
    <input type="text" placeholder="enter a number" class="input-data">
    <div class="buttons">
      <button class="btn btn-roman">convert to roman numerals</button>
      <button class="btn btn-arabic">convert to arabic numerals</button>
    </div>

    <p class="result"></p>
  </main>
</body>

</html>
