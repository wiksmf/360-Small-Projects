<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic 8 Ball</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body class="display-flex">
  <main class="main display-flex">
    <h1 class="heading-primary">Magic 8 Ball</h1>
    <p class="paragraph">Ask me what you want to know</p>

    <form class="display-flex">
      <input type="text" class="form__input">
      <button class="btn">ASK</button>
    </form>

    <div class="display-flex result-external-container">
      <div class="display-flex result-internal-container">
        <div class="display-flex result-container">
          <p class="result"></p>
        </div>
      </div>
    </div>
</body>

</html>
